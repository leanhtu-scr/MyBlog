<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MyBlog ğŸš€</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://source.unsplash.com/1600x900/?universe,galaxy,space") no-repeat center center fixed;
      background-size: cover;

    }

    }

      border-radius: 6px;

    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒŒ MyBlog</h1>

  <!-- ÄÄƒng nháº­p / ÄÄƒng kÃ½ -->
  <div class="card">
    <h2>ÄÄƒng nháº­p / ÄÄƒng kÃ½</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Máº­t kháº©u"><br>
    <button onclick="register()">ÄÄƒng kÃ½</button>
    <button onclick="login()">ÄÄƒng nháº­p</button>
    <button onclick="logout()">ÄÄƒng xuáº¥t</button>
  </div>

  <!-- ÄÄƒng bÃ i -->
  <div class="card" id="postCard" style="display:none;">
    <h2>ÄÄƒng bÃ i</h2>
    <input type="file" id="imageUpload"><br>
    <button onclick="uploadPost()">ÄÄƒng áº£nh</button>
    <div id="preview"></div>
  </div>

  <!-- Danh sÃ¡ch bÃ i viáº¿t -->
  <div class="card">
    <h2>BÃ i viáº¿t</h2>
    <div id="posts"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // âš¡ Config Firebase cá»§a báº¡n (chá»‰ thay náº¿u táº¡o project má»›i)
    const firebaseConfig = {
      apiKey: "AIzaSyAmYDwwnfWoyyxhs9y-jRYCsOBJRe2cfq0",
      authDomain: "myblog-7e542.firebaseapp.com",
      projectId: "myblog-7e542",
      storageBucket: "myblog-7e542.appspot.com",
      messagingSenderId: "20418508795",
      appId: "1:20418508795:web:5a8e1d661d1d60d9e27d5e",
      measurementId: "G-ZLKYLCWSCG"
    };

    // Khá»Ÿi táº¡o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // HÃ m Ä‘Äƒng kÃ½
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("ÄÄƒng kÃ½ thÃ nh cÃ´ng!");
      } catch (error) {
        alert(error.message);
      }
    }

    // HÃ m Ä‘Äƒng nháº­p
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("ÄÄƒng nháº­p thÃ nh cÃ´ng!");
      } catch (error) {
        alert(error.message);
      }
    }

    // HÃ m Ä‘Äƒng xuáº¥t
    async function logout() {
      await signOut(auth);
      alert("ÄÃ£ Ä‘Äƒng xuáº¥t");
    }

    // Khi user login/logout
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("postCard").style.display = "block";
        loadPosts();
      } else {
        document.getElementById("postCard").style.display = "none";
      }
    });

    // Upload bÃ i viáº¿t (áº£nh)
    async function uploadPost() {
      const file = document.getElementById("imageUpload").files[0];
      if (!file) return alert("Vui lÃ²ng chá»n áº£nh!");

      const storageRef = ref(storage, "posts/" + Date.now() + "-" + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "posts"), {
        user: auth.currentUser.email,
        url: url,
        time: new Date()
      });

      alert("ÄÄƒng bÃ i thÃ nh cÃ´ng!");
      loadPosts();
    }

    // Load bÃ i viáº¿t
    async function loadPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("time", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const date = data.time?.toDate ? data.time.toDate() : new Date(data.time);
        postsDiv.innerHTML += `
          <div style="margin:10px;padding:10px;background:rgba(255,255,255,0.1);border-radius:8px;">
            <p><b>${data.user}</b> - ${date.toLocaleString()}</p>
            <img src="${data.url}" />
            ${auth.currentUser?.email === data.user ? `<button onclick="deletePost('${docSnap.id}')">XÃ³a</button>` : ""}
          </div>
        `;
      });
    }

    // XÃ³a bÃ i viáº¿t
    async function deletePost(id) {
      await deleteDoc(doc(db, "posts", id));
      alert("ÄÃ£ xÃ³a bÃ i viáº¿t");
      loadPosts();
    }
  </script>
</body>
</html>
