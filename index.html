<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MyBlog 🚀</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://source.unsplash.com/1600x900/?universe,galaxy,space") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: 400px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🌌 MyBlog</h1>

  <!-- Đăng nhập / Đăng ký -->
  <div class="card">
    <h2>Đăng nhập / Đăng ký</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button onclick="register()">Đăng ký</button>
    <button onclick="login()">Đăng nhập</button>
    <button onclick="logout()">Đăng xuất</button>
  </div>

  <!-- Đăng bài -->
  <div class="card" id="postCard" style="display:none;">
    <h2>Đăng bài</h2>
    <input type="file" id="imageUpload"><br>
    <button onclick="uploadPost()">Đăng ảnh</button>
    <div id="preview"></div>
  </div>

  <!-- Danh sách bài viết -->
  <div class="card">
    <h2>Bài viết</h2>
    <div id="posts"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ⚡ Config Firebase của bạn (chỉ thay nếu tạo project mới)
    const firebaseConfig = {
      apiKey: "AIzaSyAmYDwwnfWoyyxhs9y-jRYCsOBJRe2cfq0",
      authDomain: "myblog-7e542.firebaseapp.com",
      projectId: "myblog-7e542",
      storageBucket: "myblog-7e542.appspot.com",
      messagingSenderId: "20418508795",
      appId: "1:20418508795:web:5a8e1d661d1d60d9e27d5e",
      measurementId: "G-ZLKYLCWSCG"
    };

    // Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Hàm đăng ký
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Đăng ký thành công!");
      } catch (error) {
        alert(error.message);
      }
    }

    // Hàm đăng nhập
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Đăng nhập thành công!");
      } catch (error) {
        alert(error.message);
      }
    }

    // Hàm đăng xuất
    async function logout() {
      await signOut(auth);
      alert("Đã đăng xuất");
    }

    // Khi user login/logout
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("postCard").style.display = "block";
        loadPosts();
      } else {
        document.getElementById("postCard").style.display = "none";
      }
    });

    // Upload bài viết (ảnh)
    async function uploadPost() {
      const file = document.getElementById("imageUpload").files[0];
      if (!file) return alert("Vui lòng chọn ảnh!");

      const storageRef = ref(storage, "posts/" + Date.now() + "-" + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "posts"), {
        user: auth.currentUser.email,
        url: url,
        time: new Date()
      });

      alert("Đăng bài thành công!");
      loadPosts();
    }

    // Load bài viết
    async function loadPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("time", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const date = data.time?.toDate ? data.time.toDate() : new Date(data.time);
        postsDiv.innerHTML += `
          <div style="margin:10px;padding:10px;background:rgba(255,255,255,0.1);border-radius:8px;">
            <p><b>${data.user}</b> - ${date.toLocaleString()}</p>
            <img src="${data.url}" />
            ${auth.currentUser?.email === data.user ? `<button onclick="deletePost('${docSnap.id}')">Xóa</button>` : ""}
          </div>
        `;
      });
    }

    // Xóa bài viết
    async function deletePost(id) {
      await deleteDoc(doc(db, "posts", id));
      alert("Đã xóa bài viết");
      loadPosts();
    }
  </script>
</body>
</html>
